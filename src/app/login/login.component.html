<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()" class="login-form">
    
     
    <!-- Email -->
    <div class="form-group">
      <input type="email" placeholder="Adresse email" formControlName="email" />
      <div class="error" *ngIf="(login_emailControl.touched || isloginSubmitted ) && login_emailControl.hasError('required')">
        ⚠️ L’email est obligatoire
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input type="password" placeholder="Mot de passe" formControlName="password" />
      <div class="error" *ngIf="(login_passwordControl.touched || isloginSubmitted ) && login_passwordControl.hasError('required')">
        ⚠️ Le mot de passe est obligatoire
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
