<h1>Projects</h1>

<div class="row mb-3">
  <div class="col-8 mx-auto">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newModal"  >
      Create Project
    </button>
  </div>
</div>

<div class="row">
  <div class="col-8 mx-auto">
    <table class="table">
      <thead>
        <tr>
          <th>Project Id</th>
          <th>Project Name</th>
          <th>Project Description</th>
          <th>Date of Start</th>
          <th>Team Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.projectId }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.projectDescription }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<form>
<!-- Modal -->
<div class="modal"  role="dialog"  id="newModal" >
  <div class="modal-dialog"  >
    <div class="modal-content" style="width: 700px;">
      <!-- Header -->
      <div class="modal-header">
        <div class="modal-title" >New Project</div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        
          <div class="form-group row mb-3">
            <label for="textnewprojectId" class="col-sm-4 col-form-label">Project Id</label>
            <div class="col-sm-8">
              <input type="text" id="textnewprojectId" class="form-control" 
              placeholder="Project Id" name="projectId" [(ngModel)]= "newProject.projectId" >
            </div>
          </div>

            <div class="form-group row mb-3">
            <label for="textProjectName" class="col-sm-4 col-form-label">Project Name</label>
            <div class="col-sm-8">
              <input type="text" id="textProjectName" class="form-control" 
              placeholder="Project Name" name="textProjectName" [(ngModel)]= "newProject.projectName" >
            </div>
          </div>


          <div class="form-group row mb-3">
            <label for="textDateOfStart" class="col-sm-4 col-form-label">Date of Start</label>
            <div class="col-sm-8">
              <input type="text" id="textDateOfStart" class="form-control" 
              placeholder="Date of start" name="textDateOfStart" [(ngModel)]= "newProject.dateOfStart" >
            </div>
          </div>

          <div class="form-group row mb-3">
            <label for="textTeamSize" class="col-sm-4 col-form-label">Team Size</label>
            <div class="col-sm-8">
              <input type="text" id="textTeamSize" class="form-control" 
              placeholder="Team size" name="textTeamSize" [(ngModel)]= "newProject.teamSize" >
            </div>
          </div>

     
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="createProject()">Save</button>
      </div>

    </div>
  </div>
</div>
</form>
